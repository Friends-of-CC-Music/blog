baseURL = "http://blog.joinmastodon.org/"
languageCode = "en-us"
title = "Mastodon Blog"
paginate = 9
preserveTaxonomyNames = true
pygmentsCodeFences = true
pygmentsStyle = "dracula"
theme = "mastodon"

[params]
  description = "Updates from the Mastodon team"

[permalinks]
  posts = "/:year/:month/:slug/"

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
  [languages.ja]
    languageName = "日本語"
    weight = 2
  [languages.pl]
    languageName = "Polski"
    weight = 3

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]

[build]
  writeStats = true